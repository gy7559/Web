<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Margin</title>
	<style>
		div {
			background-color: #7FFFD4;
			border: 2px solid teal;
		}
		div.mar {
			margin-top: -25px;
			margin-right: 10px;
			margin-bottom: 30px;
			margin-left: 100px;
		}
	</style>
</head>

<body>

	<h1>마진(margin) 영역 설정</h1>
	<div>아무런 margin 속성값도 설정하지 않은 요소입니다.</div><br>
	<div class="mar">margin 속성값을 각 측면마다 별도로 지정한 요소입니다.</div>

</body>

</html>
