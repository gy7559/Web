<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Backgrounds</title>
	<style>
		body { background-color: lightblue; }
		h1 { background-color: rgb(255,128,0); }
		p { background-color: #FFFFCC; }
	</style>
</head>

<body>

	<h1>CSS를 이용한 배경색 설정입니다.</h1>
	<p>각 HTML 요소에 개별적으로 배경색을 설정할 수 있습니다.</p>

</body>

</html>
